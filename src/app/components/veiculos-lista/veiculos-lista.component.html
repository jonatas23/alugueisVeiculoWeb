<p-table [value]="veiculos">
  <ng-template pTemplate="header">
    <tr>
      <th>Modelo</th>
      <th>Tipo</th>
      <th>Disponível</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-veiculo>
    <tr>
      <td>{{ veiculo.modelo }}</td>
      <td>{{ veiculo.tipo }}</td>
      <td>{{ veiculo.disponivel ? 'Sim' : 'Não' }}</td>
    </tr>
  </ng-template>
</p-table>
